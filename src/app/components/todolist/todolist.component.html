<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .todo-container {
      max-width: 600px;
      padding: 20px;
    }

    .todo-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .todo-input {
      flex-grow: 1;
      margin-right: 10px;
    }

    .todo-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="todo-container">
      <div class="todo-header">
        <h2>Todo List</h2>
        <button class="btn btn-primary" data-toggle="modal" data-target="#addTaskModal">Add Task</button>
      </div>
      <ul class="list-group">
        <li class="list-group-item todo-item">
          <div>
            <input type="checkbox" class="form-check-input">
            <span class="ml-2">Task 1</span>
          </div>
          <button class="btn btn-danger btn-sm">Delete</button>
        </li>
        <li class="list-group-item todo-item">
          <div>
            <input type="checkbox" class="form-check-input">
            <span class="ml-2">Task 2</span>
          </div>
          <button class="btn btn-danger btn-sm">Delete</button>
        </li>
        <li class="list-group-item todo-item">
          <div>
            <input type="checkbox" class="form-check-input">
            <span class="ml-2">Task 3</span>
          </div>
          <button class="btn btn-danger btn-sm">Delete</button>
        </li>
      </ul>
    </div>
  </div>

  <!-- Add Task Modal -->
  <div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog" aria-labelledby="addTaskModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addTaskModalLabel">Add Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="taskInput">Task:</label>
              <input type="text" class="form-control" id="taskInput" placeholder="Enter task">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>

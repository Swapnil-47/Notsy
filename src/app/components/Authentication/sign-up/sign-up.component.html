        <h2 class="header">PLEASE SIGN UP</h2>
      <!-- </div> -->

      <div class="row g-5 ">
        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3">INFORMATION</h4>
          <form class="needs-validation" novalidate (submit)="newUser(user)" #user="ngForm">
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">First name</label>
                <input name="fname" minlength="2" required ngModel #fname="ngModel" type="text" class="form-control " id="firstName" placeholder="" value="" required>
                <div *ngIf="fname.invalid" class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>

              <div class="col-sm-6">
                <label for="lastName" class="form-label">Last name</label>
                <input name="lname" ngModel type="text" class="form-control " id="lastName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>

              <div class="col-12">
                <label for="username" class="form-label">Username</label>
                <div class="input-group has-validation">
                  <span class="input-group-text ">@</span>
                  <input name="userName" ngModel type="text" class="form-control " id="username" placeholder="Username" required>
                  <div class="invalid-feedback">
                    Your username is required.
                  </div>
                </div>
              </div>

              <div class="col-12">
                <label for="email" class="form-label">Email </label>
                <input name="email" ngModel type="email" class="form-control " id="email" placeholder="you@example.com">
                <div class="invalid-feedback">
                  Please enter a valid email address for shipping updates.
                </div>
              </div>

              <div class="col-12">
                <label for="password" class="form-label">Password </label>
                <input name="password" ngModel type="password" class="form-control " id="password" placeholder="">
                <div class="invalid-feedback">
                  Please enter a valid password
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary my-4">Submit</button>
          </form>
        </div>
      </div>
    </main>
  </div>
